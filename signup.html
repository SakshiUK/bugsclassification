<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    
    <div class="logo">
        <img src="/logo2black.png" alt="Logo">
    </div>
    <h1>Sign Up</h1>
  <div class="container">
    
    
    <form id="signup-form">
        
      <label>
        Name:
        <input type="text" name="name" id="name-input" required>
      </label>
      <br>
      <label>
        Email:
        <input type="email" name="email" id="email-input" required>
      </label>
      <br>
      <br>
      <label>
        Organisation Name:
        <input type="text" name="name" id="name-input" required>
      </label>
      <br>
      <label>
        Password:
        <input type="password" name="password" id="password-input" required>
      </label>
      <br>
      <label>
        Confirm Password:
        <input type="password" name="confirmPassword" id="confirmPassword-input" required>
      </label>
      <br>
      <p>Already registered? Please <a href="login.html">LOGIN</a> here!</p>
      <button id="button" type="submit">Sign Up</button>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
